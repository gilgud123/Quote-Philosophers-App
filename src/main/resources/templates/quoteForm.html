<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Philosopher's Paradise</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3R Ydg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img class="navbar-brand" src="../static/img/socrates.jpg" th:src="@{/img/socrates.jpg}"/>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="../index">Home</a></li>
                <li><a href="../philosophers">Philosophers</a></li>
                <li><a href="../quotes">Quotes</a></li>
                <li><a href="../contact">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav" th:if="${not #lists.isEmpty(topics)}">
            <h3>Choose by topic</h3>
            <ul class="list-group list-group-flush sidemenu" th:each="topic : ${topics}">
                <li class="list-group-item"><a href="#" th:href="@{'/topics/' + ${topic.getId()}}"><span th:text="${topic.getText()}">Topic</span></a></li>
            </ul>
        </div>
        <div class="col-sm-8 text-left">
            <h1>Edit quote by  <span class="large" th:text="${quote.getPhilosopher().getName()}">Name</span></h1>
            <hr>

            <form class="form-group" action="/quoteEdit" th:action="@{/quoteEdit}" method="post">
                <input th:type="hidden" name="id" th:field="${quote.id}" />
                <div class="form-group">
                    <label for="text">Edit quote text</label>
                    <input type="text" class="form-control" id="text" th:field="${quote.text}" />
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="#" th:href="@{/quotes}" class="btn btn-danger" role="button">Cancel</a>
            </form>

        </div>
    </div>
</div>

<footer class="container-fluid text-center">
    <p>Footer Text</p>
</footer>

</body>
</html>
