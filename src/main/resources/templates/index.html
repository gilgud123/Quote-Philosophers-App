<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Philosopher's Paradise</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img class="navbar-brand" src="../static/img/socrates.jpg" th:src="@{/img/socrates.jpg}"/>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index">Home</a></li>
                <li><a href="philosophers">Philosophers</a></li>
                <li><a href="quotes">Quotes</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav" th:if="${not #lists.isEmpty(topics)}">
            <h3>Choose by topic</h3>
            <ul class="list-group list-group-flush sidemenu" th:each="topic : ${topics}">
                <li class="list-group-item"><a href="#" th:href="@{'/topics/' + ${topic.getId()}}"><span th:text="${topic.getText()}">Topic</span></a></li>
            </ul>
        </div>
        <div class="col-sm-8 text-left">
            <h1>Welcome to the Philosopher Quote Repository website</h1>
            <hr>
            <h3>Quote of the Day</h3>
            <p class="font-italic" th:text="${random_quote.getText()}">quote</p>
            <p class="text-uppercase font-weight-bold" th:text="${random_quote.getPhilosopher().getName()}">philosopher</p>
            <div class="text-center">
                <img class="rounded img-fluid" alt="philosophy cartoon" src="../static/img/cartoons_2.jpg" th:src="@{/img/cartoons_2.jpg}"/>
            </div>
        </div>
        <div class="col-sm-2 sidenav">
            <h3>Choose by category</h3>
            <ul class="list-group list-group-flush sidemenu" th:each="category : ${categories}">
                <li class="list-group-item"><a href="#" th:href="@{'/categories/' + ${category.name()}}"><span class="text-lowercase" th:text="${category.name()}">Category</span></a></li>
            </ul>
        </div>
    </div>
</div>

<footer class="container-fluid text-center">
    <p>Footer Text</p>
</footer>

</body>
</html>
